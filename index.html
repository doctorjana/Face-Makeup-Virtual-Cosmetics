<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Virtual face makeup application with realistic cosmetic effects">
    <title>Face Makeup - Virtual Cosmetics</title>
    <link rel="stylesheet" href="src/ui/styles.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1>Face Makeup</h1>
            <div class="header-actions">
                <label for="imageInput" class="upload-btn">
                    ðŸ“· Upload
                    <input type="file" id="imageInput" accept="image/*">
                </label>
            </div>
        </header>

        <main class="app-main">
            <div class="viewport">
                <canvas id="renderCanvas"></canvas>
                <!-- Image Processing Loader -->
                <div id="imageLoader" class="loader-overlay" style="display: none;">
                    <div class="loader-spinner"></div>
                    <span class="loader-text">Processing...</span>
                </div>
            </div>

            <aside class="sidebar" id="sidebar">
                <!-- Minimal UI controls rendered by JS -->
            </aside>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
