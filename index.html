<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Virtual face makeup application with realistic cosmetic effects">
    <title>Face Makeup - Virtual Cosmetics</title>
    <link rel="stylesheet" href="src/ui/styles.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1>Face Makeup</h1>
        </header>

        <main class="app-main">
            <div class="controls">
                <label for="imageInput" class="file-input-label">
                    <span>Choose Image</span>
                    <input type="file" id="imageInput" accept="image/*">
                </label>
            </div>

            <div class="viewport">
                <canvas id="renderCanvas"></canvas>
            </div>

            <aside class="sidebar" id="sidebar">
                <!-- Makeup controls will be added here -->
            </aside>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
